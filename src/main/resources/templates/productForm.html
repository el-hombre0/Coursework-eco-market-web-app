<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="images/icons8-растение-16.png"
    />
    <title>ЭкоМаркет</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
  </head>
  <body>
    <header>
      <nav class="topnav" id="myTopnav">
        <a th:href="@{/}" class="active">ЭкоМаркет</a>
        <a href="#bioProd.html">Био продукты</a>
        <a href="#farmProd.html">Фермерская продукция</a>
        <a href="#vegans.html">Вегетарианцам и веганам</a>
        <a th:href="@{/productTypeList}">Админ</a>
        <a th:href="@{/user}">Пользователи</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Типы продуктов</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/productTypeList}"
                >Типы продуктов
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/productList}">Продукты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user}">Пользователи</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br />
    <form
      class="admin"
      th:action="@{/productList/add}"
      th:object="${product}"
      method="post"
    >
      <input type="text" th:field="*{id}" hidden />
      <div class="form-group">
        <label for="productName">Название</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          th:field="*{name}"
          required
        />

        <label for="productName">Новый продукт(true / false)</label>
        <input
          type="text"
          class="form-control"
          id="newProduct"
          th:field="*{newProduct}"
          required
        />

        <label for="productName">Горячий продукт(true / false)</label>
        <input
          type="text"
          class="form-control"
          id="hotProduct"
          th:field="*{hotProduct}"
          required
        />

        <label for="productName">Цена(35.0)</label>
        <input
          type="text"
          class="form-control"
          id="price"
          th:field="*{price}"
          required
        />

        <label for="productName"
          >Старая цена(30.0 / 35.0, если без изменений)</label
        >
        <input
          type="text"
          class="form-control"
          id="oldPrice"
          th:field="*{oldPrice}"
          required
        />

        <label for="productName">Изображение(s1.jpg)</label>
        <input
          type="text"
          class="form-control"
          id="image"
          th:field="*{image}"
          required
        />

        <label for="productName">Описание</label>
        <input
          type="text"
          class="form-control"
          id="description"
          th:field="*{description}"
          required
        />

        <label for="productName">Тип продукта</label>
        <input
          type="text"
          class="form-control"
          id="productType"
          th:field="*{productType}"
          required
        />
      </div>
      <p><input type="submit" class="btn btn-primary" value="Сохранить" /></p>
    </form>
  </body>
</html>
