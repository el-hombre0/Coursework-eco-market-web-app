<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="16x16" rel="icon" href="images/favicon.png" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>ЭкоМаркет-Список пользователей</title>
</head>
<body>
    <header>
        <nav class="topnav" id="myTopnav">
            <a th:href="@{/}" class="active">ЭкоМаркет</a>
            <a href="#bioProd.html">Био продукты</a>
            <a href="#farmProd.html">Фермерская продукция</a>
            <a href="#vegans.html">Вегетарианцам и веганам</a>
            <a th:href="@{/productTypeList}">Админ</a>
            <a th:href="@{/user}">Пользователи</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <main>
        <div class="wrapper-user-list">
            <h1>Список пользователей</h1>
            <table id="user-list">
                <thead>
                    <tr>
                        <th>Логин</th>
                        <th>Роль</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.roles}"></td>
                        <td><a th:href="@{'/user/' + ${user.id}}">Edit</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
