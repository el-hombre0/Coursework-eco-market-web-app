<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="16x16" rel="icon" href="images/favicon.png" />

Список пользователей
<table>
    <thead>
    <tr>
        <th>Логин</th>
        <th>Роль</th>

    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{'/user/' + ${user.id}}">Edit</a> </td>
<!--        th:each="prod : ${element.value}"-->
<!--        th:attr="onclick=|window.location.href='product?id=' + ${prod.id}|"-->
<!--        <td><a th:attr="onclick=|window.location.href='user?id=' + ${user.id}|">Edit</a></td>-->

    </tr>
    </tbody>
</table>
