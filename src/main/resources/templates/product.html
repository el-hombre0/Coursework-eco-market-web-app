<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Эко Маркет - Продукт</title>
    <link rel="stylesheet" th:href="@{/css/product_individual.css}" />
    <link type="image/png" sizes="16x16" rel="icon" href="images/favicon.png" />
    <!-- Иконки для бургер меню на мобильных устройствах -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="topnav" id="myTopnav">
        <a th:href="@{/}" class="active">ЭкоМаркет</a>
        <a href="#bioProd.html">Био продукты</a>
        <a href="#farmProd.html">Фермерская продукция</a>
        <a href="#vegans.html">Вегетарианцам и веганам</a>
        <a th:href="@{/productTypeList}">Админ</a>
        <a href="#cart.html">Корзина</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <main>
      <div class="products_individ">
        <div class="product_photo">
          <img
            class="photo"
            th:src="@{'/images/productImages/' + ${product.image}}"
            alt=""
          />
        </div>
        <div class="product_data">
          <div class="product_name">
            <span th:text="${product.name}"></span>
          </div>
          <div class="product_price">
            <span th:text="${product.price}"></span> руб.<br />
            <span
              class="product_old-price"
              th:if="${product.oldPrice} != ${product.price}"
            >
              <span th:text="${product.oldPrice}"></span> руб.
            </span>
          </div>
          <div id="product_describe_caption">
            <p>Описание</p>
          </div>
          <div>
            <p id="description" th:text="${product.description}"></p>
          </div>
          <a href="">
            <div class="buttonBin">Купить</div>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <p>
        <a href="#"> Главная </a> | <a href="#"> Наши поставщики </a> |
        <a href="#"> О нас </a> |
        <a href="#">Контакты</a>
      </p>
      <p>Copyright © 2022. Интернет магазин ЭКОМАРКЕТ</p>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
