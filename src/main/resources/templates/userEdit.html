<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="16x16" rel="icon" th:href="@{images/favicon.png}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title>ЭкоМаркет-Редактирование пользователя</title>
</head>
<body>
    <header>
        <nav class="topnav" id="myTopnav">
            <a th:href="@{/}" class="active">ЭкоМаркет</a>
            <a href="#bioProd.html">Био продукты</a>
            <a href="#farmProd.html">Фермерская продукция</a>
            <a href="#vegans.html">Вегетарианцам и веганам</a>
            <a th:href="@{/productTypeList}">Админ</a>
            <a th:href="@{/user}">Пользователи</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <main>
        <div class="wrapper-user-edit">
            <h1>Редактирование пользователя</h1>

            <form id="user-edit" action="/user" method="post" th:object="${user}" th:each="user : ${user}">
                <input type="text" name="username" th:value="${user.username}">
                <div>
                    <label th:each="role : ${roles}">
                        <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(roles, role)}">
                        <span th:text="${role}"></span>
                    </label>
                </div>
                <input type="hidden" th:value="${user.id}" name="userId">
                <input type="hidden" th:value="${_csrf.token}" name="_csrf">
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
